<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>

    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f3cbb5f5ee.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="p-5 md:p-10 lg:px-20">
    <header>
        <nav class="md:mt-4 lg:mt-12">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a href="index.html"><img src="images/Logo.png" alt=""></a>
                </div>

                <div class="navbar-center pl-5">
                    <button class="btn bg-gray-300 normal-case text-sm md:text-base lg:text-lg font-medium"
                        onclick="sortFunction()">Sort by
                        view</button>

                </div>

                <div class="navbar-end">
                    <a href="blog.html" class="btn bg-[#FF1F3D] text-white normal-case text-lg font-medium">Blog</a>
                </div>
            </div>
            <hr class="my-7 border-[1px]">
        </nav>
    </header>
    <main>
        <!-- Categories Button -->
        <section id="categoriesButton" class="mb-10 text-center">

        </section>
        <!-- Card section -->
        <section id="noData" class="hidden">
            <div class="flex flex-col justify-center items-center mt-32">
                <img src="images/Icon.png" alt="No content">
                <p class="text-3xl font-bold w-[435px] text-center">Oops!! Sorry, There is no content here</p>
            </div>
        </section>

        <section id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

        </section>
    </main>
    <script src="js/phTube.js"></script>
</body>

</html>
